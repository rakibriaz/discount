<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl mt-10 text-center font-bold text-orange-600 w-3/4 bg-blue-200 mx-auto p-5">My Shop</h1>
    </header>
    <main>
        <section class="w-3/4 bg-blue-200 mx-auto text-center">
            <div>
                <h2 class="text-4xl font-bold text-orange-500 mb-3">Price $<span>00</span></h2>
                <h2 class="text-4xl font-bold text-orange-500 mb-3">Discount <span>00</span></h2>
                <h3 class="text-4xl font-bold text-orange-500 mb-3">Please Pay Amount $<span>00</span></h3>
                <input id type="text" name="" id="price-field" placeholder="Please Type Price" class="px-5 py-2">
                <input type="text" name="" id="discount-field" placeholder="Please Type Discount" class="px-5 py-2">
                <button id="submit-btn" class="bg-orange-400 px-5 py-2 mb-10 rounded-md text-white hover:bg-sky-700 mr-5 mt-3">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/price.js"></script>
</body>

</html>
